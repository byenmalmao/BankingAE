<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco - Login</title>
    <script src="https://cdn.tailwindcss.com"> </script>
</head>
<body class="bg-gradient-to-r from-red-900 via-red-700 to-red-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center text-red-800">Banco Seguro</h2>
        <form class="mt-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Usuario</label>
                <input type="text" class="mt-1 w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" class="mt-1 w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600">
            </div>
            <button type="submit" class="w-full bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-lg transition">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
