<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/styles.css" />
  </head>
  <body class="bg-gray-100 flex flex-col justify-between h-full">
    <div
      id="login_box"
      class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md text-center mx-auto"
    >
      <h1 class="text-4xl font-bold text-red-600 decoration decoration-red-500">
        FIDEBANK
      </h1>

      <h2 class="text-2xl font-semibold text-red-600 mb-6">Inicio de Sesión</h2>
      <form action="#" method="POST">
        <div class="mb-4 text-left">
          <label for="username" class="block text-gray-700 text-sm font-medium"
            >Usuario</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
            placeholder="Ingrese su usuario"
            required
          />
        </div>
        <div class="mb-6 text-left">
          <label for="password" class="block text-gray-700 text-sm font-medium"
            >Contraseña</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition font-medium"
        >
          Iniciar sesión
        </button>
      </form>
      <div class="mt-4">
        <a href="registrar" class="text-red-600 hover:underline"
          >Registrar nuevo cliente</a
        >
      </div>
    </div>

    <footer class="bg-gray-100 py-6 w-full mt-auto">
      <div class="container mx-auto flex justify-between items-center">
        
        <!-- Logo -->
        <div class="footer-section">
          <img src="../static/styles/file.svg" alt="Fidebank Logo" class="h-12 w-12">
        </div>
    
        <!-- Navegación -->
        <div class="footer-section">
          <ul class="flex space-x-6">
            <li><a href="#" class="text-black hover:text-gray-600">Contactanos</a></li>
            <li><a href="#" class="text-black hover:text-gray-600">Seguridad</a></li>
            <li><a href="#" class="text-black hover:text-gray-600">Legal</a></li>
            <li><a href="#" class="text-black hover:text-gray-600">Privacidad</a></li>
            <li><a href="#" class="text-black hover:text-gray-600">Accesibilidad</a></li>
            <li><button class="text-black hover:text-gray-600">Configurar Cookies</button></li>
          </ul>
        </div>
    
        <!-- Derechos de autor -->
        <div class="footer-section">
          <p class="text-gray-700">© Fidebank. All Rights Reserved.</p>
        </div>
    
      </div>
    </footer>
    
    
  </body>
</html>
