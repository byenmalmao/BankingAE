<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        height: 100%;
      }

      html {
        height: 100%;
      }

      footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      footer .footer-section {
        display: flex;
        align-items: center;
      }

      footer .footer-section ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      footer .footer-section ul li {
        margin-right: 20px; /* Separación entre los elementos de la lista */
      }

      footer .footer-section ul li:last-child {
        margin-right: 0; /* Sin margen al último elemento */
      }
    </style>
  </head>
  <body class="bg-gray-100 flex flex-col justify-between h-full">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center mx-auto">
      <h1
        class="text-4xl font-bold text-red-600 underline decoration decoration-red-500"
      >
        FIDE-BANK
      </h1>

      <BR>
      <BR>
      <h2 class="text-2xl font-semibold text-red-600 mb-6">Inicio de Sesión</h2>
      <form action="#" method="POST">
        <div class="mb-4 text-left">
          <label for="username" class="block text-gray-700 text-sm font-medium"
            >Usuario</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
            placeholder="Ingrese su usuario"
            required
          />
        </div>
        <div class="mb-6 text-left">
          <label for="password" class="block text-gray-700 text-sm font-medium"
            >Contraseña</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition font-medium"
        >
          Iniciar sesión
        </button>
      </form>
      <div class="mt-4">
        <a href="registrar" class="text-red-600 hover:underline"
          >Registrar nuevo cliente</a
        >
      </div>
    </div>

    <footer class="bg-gray-100 py-6 w-full mt-auto">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <div class="footer-section">
          <svg
            class="h-12 w-12"
            viewBox="0 0 498.27 552.11"
            fill="red"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Scotiabank</title>
            <path
              d="M637.94,371.45H481.69A173.16,173.16,0,0,0,309.61,525.34h0A173.18,173.18,0,0,1,461.19,268.53H730.82Z"
              transform="translate(-232.55 -268.53)"
            ></path>
            <path
              d="M325.43,717.72H481.69A173.15,173.15,0,0,0,653.76,563.83h0A173.18,173.18,0,0,1,502.18,820.64H232.55Z"
              transform="translate(-232.55 -268.53)"
            ></path>
            <circle cx="249.14" cy="276.05" r="139.06"></circle>
          </svg>
        </div>

        <!-- Navegación -->
        <div class="footer-section">
          <ul class="flex space-x-6">
            <li><a href="#" class="text-black hover:text-gray-600">Contact Us</a></li>
            <li><a href="#" class="text-black hover:text-gray-600">Security</a></li>
            <li><a href="#" class="text-black hover:text-gray-600">Legal</a></li>
            <li><a href="#" class="text-black hover:text-gray-600">Privacy</a></li>
            <li><a href="#" class="text-black hover:text-gray-600">Accessibility</a></li>
            <li><button class="text-black hover:text-gray-600">Cookie Settings</button></li>
          </ul>
        </div>

        <!-- Base (Derechos de autor) -->
        <div class="footer-section">
          <p class="text-gray-700">© Scotiabank. All Rights Reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
