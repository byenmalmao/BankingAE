<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scotia Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animación de fondo */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animated-background {
            background: linear-gradient(270deg, #6ee7b7, #3b82f6, #9333ea);
            background-size: 200% 200%;
            animation: gradientBackground 10s ease infinite;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen animated-background">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 transform transition-all hover:scale-105">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Scotiabank.svg/1200px-Scotiabank.svg.png" 
                 alt="Scotia Bank Logo" 
                 class="w-32">
        </div>

        <!-- Título -->
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>

        <!-- Formulario -->
        <form method="POST" class="space-y-4">
            <!-- Campo de usuario -->
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1">Usuario</label>
                <input type="text" name="username" required
                       class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Campo de contraseña -->
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-1">Contraseña</label>
                <input type="password" name="password" required
                       class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Botón de ingreso -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition duration-300">
                Ingresar
            </button>
        </form>
    </div>
</body>
</html>
