{% extends 'base.html' %}

{% block body %}
<div class="max-w-md w-full bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">Transferencia entre Cuentas</h2>

    <form action="{{ url_for('transferir') }}" method="POST" class="space-y-4">
        {{ csrf_token }}

        <label class="block">
            <span class="text-gray-700">Cuenta Origen</span>
            <input type="text" name="cuenta_origen" required class="block w-full mt-1 p-2 border rounded-lg">
        </label>

        <label class="block">
            <span class="text-gray-700">Cuenta Destino</span>
            <input type="text" name="cuenta_destino" required class="block w-full mt-1 p-2 border rounded-lg">
        </label>

        <label class="block">
            <span class="text-gray-700">Monto</span>
            <input type="number" name="monto" step="0.01" min="0.01" required class="block w-full mt-1 p-2 border rounded-lg">
        </label>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
            Transferir
        </button>
    </form>
</div>
{% endblock %}
