<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg text-center">
      <h2 class="text-2xl font-semibold text-red-600 mb-6">
        Registro de Cliente
      </h2>
      <form action="/register" method="POST">
        <div class="mb-4 text-left">
          <label class="block text-gray-700 text-sm font-medium">Nombre</label>
          <input
            type="text"
            name="nombre"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-400"
            required
          />
        </div>
        <div class="mb-4 text-left">
          <label class="block text-gray-700 text-sm font-medium"
            >Apellido</label
          >
          <input
            type="text"
            name="apellido"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-400"
            required
          />
        </div>
        <div class="mb-4 text-left">
          <label class="block text-gray-700 text-sm font-medium"
            >Documento de Identidad</label
          >
          <input
            type="text"
            name="documento"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-400"
            required
          />
        </div>
        <div class="mb-4 text-left">
          <label class="block text-gray-700 text-sm font-medium">Correo</label>
          <input
            type="email"
            name="correo"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-400"
            required
          />
        </div>
        <div class="mb-4 text-left">
          <label class="block text-gray-700 text-sm font-medium"
            >Teléfono</label
          >
          <input
            type="text"
            name="telefono"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-400"
          />
        </div>
        <div class="mb-4 text-left">
          <label class="block text-gray-700 text-sm font-medium"
            >Dirección</label
          >
          <textarea
            name="direccion"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-400"
          ></textarea>
        </div>
        <div class="mb-6 text-left">
          <label class="block text-gray-700 text-sm font-medium">Estado</label>
          <select
            name="estado"
            aria-label="Estado del cliente"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-400"
          >
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>
        <button
          type="submit"
          class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition font-medium"
        >
          Registrar
        </button>
      </form>
      <div class="mt-4">
        <a href="/login" class="text-red-600 hover:underline"
          >Volver al inicio de sesión</a
        >
      </div>
    </div>
  </body>
</html>
