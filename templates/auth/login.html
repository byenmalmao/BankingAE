{% extends './base.html' %} {% block title %}Login{% endblock %}

{% block body %}

<div
  id="login_box"
  class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md text-center mx-auto"
>
 
  <h2 class="text-2xl font-semibold text-custom-red mb-6">Inicio de Sesión</h2>

  <form action="/login" method="POST">
    <!-- CSRF Token for security -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <br />
    {% for message in messages %}
    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4 relative" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="absolute top-0 right-0 p-2" aria-label="Close" onclick="this.parentElement.remove()">
            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="mb-4 text-left">
      <label for="username" class="block text-gray-700 text-sm font-medium"
        >Usuario</label
      >
      <input
        type="text"
        id="username"
        name="username"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
        placeholder="Ingrese su usuario"
        required
        aria-label="Usuario"
      />
    </div>

    <div class="mb-6 text-left">
      <label for="password" class="block text-gray-700 text-sm font-medium"
        >Contraseña</label
      >
      <input
        type="password"
        id="password"
        name="password"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400"
        placeholder="Ingrese su contraseña"
        required
        aria-label="Contraseña"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition font-medium"
      aria-label="Iniciar sesión"
    >
      Iniciar sesión
    </button>
  </form>

  <div class="mt-4">
    <a
      href="registrar"
      class="text-red-600 hover:underline"
      aria-label="Registrar nuevo cliente"
      >Registrar nuevo cliente</a
    >
  </div>
</div>

{% endblock %}
